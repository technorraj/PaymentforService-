<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #0044cc; /* Dark blue */
            margin-top: 50px;
        }
        .payment-form {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
        }
        label {
            font-size: 18px;
            color: #0044cc; /* Dark blue */
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #0044cc;
            border-radius: 4px;
            width: calc(100% - 24px);
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #0044cc; /* Dark blue */
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0033aa; /* Slightly darker blue */
        }
        .hidden-link {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none; /* Initially hidden */
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
        }
        .success-message {
            color: #28a745; /* Green */
            font-size: 18px;
            margin-top: 20px;
        }
        .error-message {
            color: #dc3545; /* Red */
            font-size: 18px;
            margin-top: 20px;
        }
        a {
            color: #0044cc; /* Dark blue */
            text-decoration: none;
            font-size: 16px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Make a Payment via UPI</h1>

    <!-- Payment Form -->
    <div class="payment-form">
        <label for="amount">Amount: </label>
        <input type="number" id="amount" value="5" min="5"><br><br>

        <button id="payNowButton" onclick="processPayment()">Pay Now</button>
    </div>

    <!-- Success and Error Messages -->
    <div id="messages">
        <p id="successMessage" class="success-message"></p>
        <p id="errorMessage" class="error-message"></p>
    </div>

    <!-- Hidden Link -->
    <div id="hiddenLink" class="hidden-link">
        <a href="https://www.udemy.com/course/master-web-mobile-design-figma-uiux-essentials-more?couponCode=BF0E7A8A162AE484743C" target="_blank">Click here to access the content</a>
    </div>

    <script>
        function processPayment() {
            const amount = document.getElementById('amount').value;

            // Check if the amount is less than the minimum required amount
            if (amount < 5) {
                document.getElementById('errorMessage').textContent = "The minimum payment amount is 5.";
                document.getElementById('successMessage').textContent = "";
                document.getElementById('hiddenLink').style.display = 'none';
                return;
            }

            // Display the success message
            document.getElementById('successMessage').textContent = "You can now access the content below.";

            // Show the hidden link after 5 seconds
            setTimeout(() => {
                document.getElementById('hiddenLink').style.display = 'block';
            }, 5000); // 5 seconds delay

            // Construct UPI deep link with the specified UPI ID
            const upiLink = `upi://pay?pa=9577500992@mbk&pn=YourName&am=${amount}&cu=INR&tn=PaymentForService`;

            // Redirect to UPI app
            setTimeout(() => {
                window.location.href = upiLink;
            }, 1000); // Wait for 1 second before redirecting to give the user a chance to see the message
        }
    </script>

</body>
</html>
